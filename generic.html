<html>
	<head>
		<title>Nadif</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				font-family: Arial, sans-serif;
				background-image: url('/mnt/data/banner1.jpg');
				background-size: cover;
				background-position: center;
				background-attachment: fixed;
				color: white;
			}
			.slider {
				position: relative;
				width: 80%;
				max-width: 1000px;
				overflow: hidden;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
				margin: 20px auto;
			}
			.slides {
				display: flex;
				transition: transform 0.5s ease-in-out;
			}
			.slides img {
				width: 100%;
				height: auto;
			}
			.nav-btn {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				background-color: rgba(0, 0, 0, 0.5);
				color: white;
				border: none;
				padding: 10px;
				cursor: pointer;
				border-radius: 50%;
			}
			#prev {
				left: 10px;
			}
			#next {
				right: 10px;
			}
		</style>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<header id="header">
				<a href="index.html" class="logo"><img src="images/Logo-Nadif.png" alt="" /> </a>
				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>
			<div id="main" class="alt">
				<section id="one">
					<div class="inner">
						<header class="major">
							<h1>Galerie Défilante</h1>
						</header>
						<div class="slider">
							<div class="slides">
								<img src="images/pic1.jpeg" alt="Image 1">
								<img src="images/pic2.png" alt="Image 2">
								<img src="images/pic03.JPG" alt="Image 3">
								<img src="images/pic4.jpg" alt="Image 4">
								<img src="images/pic5.jpeg" alt="Image 5">
							</div>
							<button class="nav-btn" id="prev">❮</button>
							<button class="nav-btn" id="next">❯</button>
						</div>
					</div>
				</section>
			</div>
			<script>
				const slides = document.querySelector('.slides');
				const images = document.querySelectorAll('.slides img');
				const prevBtn = document.getElementById('prev');
				const nextBtn = document.getElementById('next');
				let index = 0;
				function showSlide(i) {
					index = (i + images.length) % images.length;
					slides.style.transform = `translateX(${-index * 100}%)`;
				}
				nextBtn.addEventListener('click', () => showSlide(index + 1));
				prevBtn.addEventListener('click', () => showSlide(index - 1));
				setInterval(() => showSlide(index + 1), 3000);
				window.addEventListener('resize', () => showSlide(index));
			</script>
		</div>
	</body>
</html>
